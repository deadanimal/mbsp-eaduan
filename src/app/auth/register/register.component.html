<div class=" main-content">

  <div class=" container mt-5 pb-5">
    <div class=" row justify-content-center">
      <div class=" col-lg-6 col-md-8">
        <div class=" card bg-secondary border-0">
          <div class="logo-area">
              <img class="logo-top" src="assets/img/logo/mpsp-logo.png">
              <h3 class="">eADUAN | Daftar</h3>
          </div>
          <div class=" card-body px-lg-5 py-lg-5">

            <form role="form">
              <div class="form-group" [ngClass]="{ focused: focus === true }">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-default"
                      ><i class="fas fa-user"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Nama"
                    type="text"
                    (focus)="focus = true"
                    (blur)="focus = false"
                  />
                </div>
              </div>
              <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-default"
                      ><i class="fas fa-id-card"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Nombor Pekerja / Kad Pengenalan"
                    type="email"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                  />
                </div>
              </div>
              <div class="form-group" [ngClass]="{ focused: focus2 === true }">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-default"
                      ><i class="fas fa-envelope"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Emel"
                    type="email"
                    (focus)="focus2 = true"
                    (blur)="focus2 = false"
                  />
                </div>
              </div>
              <div class="form-group" [ngClass]="{ focused: focus3 === true }">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-default"
                      ><i class="fas fa-portrait"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="ID Log Masuk"
                    type="email"
                    (focus)="focus3 = true"
                    (blur)="focus3 = false"
                  />
                </div>
              </div>
              <div class="form-group" [ngClass]="{ focused: focus4 === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-default"
                      ><i class="ni ni-lock-circle-open"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Kata Laluan"
                    type="password"
                    (focus)="focus4 = true"
                    (blur)="focus4 = false"
                  />
                </div>
                
              </div>
              <div class="form-group" [ngClass]="{ focused: focus5 === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-default"
                      ><i class="ni ni-lock-circle-open"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Ulang Kata Laluan"
                    type="password"
                    (focus)="focus5 = true"
                    (blur)="focus5 = false"
                  />
                </div>
              </div>
              <div class="form-group" [ngClass]="{ focused: focus6 === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-default"
                      ><i class="fas fa-user-plus"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Jawatan Dalam Jabatan"
                    type="text"
                    (focus)="focus6 = true"
                    (blur)="focus6 = false"
                  />
                </div>
              </div>
              <div class="form-group" [ngClass]="{ focused: focus7 === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-default"
                      ><i class="fas fa-user-tag"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Jabatan/Agensi"
                    type="text"
                    (focus)="focus7 = true"
                    (blur)="focus7 = false"
                  />
                </div>
              </div>
              <div class="form-group" [ngClass]="{ focused: focus8 === true }">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-default"
                      ><i class="fas fa-id-card-alt"></i
                    ></span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Nama Singkatan"
                    type="text"
                    (focus)="focus7 = true"
                    (blur)="focus7 = false"
                  />
                </div>
              </div>
              <div class="text-muted font-italic">
                <span><small>*Kata laluan perlu sekurang-kurangnya lapan (8) aksara dengan kombinasi nombor, huruf dan simbol</small></span>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary mt-4">
                  Daftar Akaun
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class=" row mt-2">
          <div class=" col-6">
            <a class=" text-light" [routerLink]="['/auth/login']">
              <small> Log Masuk </small>
            </a>
          </div>

          <div class=" col-6 text-right">
            <a class=" text-light" [routerLink]="['/auth/forgot']">
              <small> Lupa kata laluan? </small>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
